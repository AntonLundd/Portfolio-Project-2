<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <section>
        <div id="player-choice">
            <button aria-label="Rock" class="action" data-type="0">Rock</button>
            <button aria-label="Paper" class="action" data-type="1">Paper</button>
            <button aria-label="Scissors" class="action" data-type="2">Scissors</button>
        </div>
        <div id="results">
            <p id="player-choice-display"></p>
            <p id="computer-choice-display"></p>
            <p id="winner-display"></p>
        </div>
    </section>

    <footer>
        <h2>Rules</h2>
        <p class="rules">Rock beats Scissors, Scissors beats Paper and Paper beats Rock</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
