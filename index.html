<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <section>
        <!-- Buttons -->
        <div id="player-choice">
            <button aria-label="Rock" class="action rock-button" data-type="0">Rock</button>
            <button aria-label="Paper" class="action paper-button" data-type="1">Paper</button>
            <button aria-label="Scissors" class="action scissors-button" data-type="2">Scissors</button>
        </div>

        <!-- Shows what the player and computer chose and who the winner is -->
        <div id="chosen">
            <span id="player-selected">Player chose: </span>
            <span id="computer-selected">Computer chose: </span>
            <h2 id="winner-display">The winner is: </h2>
        </div>

        <!-- Shows how many points the player and computer has -->
        <div>
            <h3>Player score: <span id="score-green">0</span></h3>
            <h3>Computer score: <span id="score-red">0</span></h3>
        </div>

        <!-- Restart button -->
        <div class="restart-container">
            <button id="restart-button">Restart</button>
        </div>

    </section>

    <!-- Rules for the game -->
    <div class="rules">
        <h2>Rules</h2>
    </div>

    <!-- Link to image: https://commons.wikimedia.org/wiki/File:Rock-paper-scissors.svg -->
    <img src="./assets/images/rock-paper-scissors.png" alt="Chart showing the rules of rock, paper, Scissors">

    <footer>
        <h3>Visit our <a href="https://www.facebook.com/"
                aria-label="A link that takes you to our facebook page (opens in a new tab)" target="_blank">Facebook
            </a>page!</h3>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
